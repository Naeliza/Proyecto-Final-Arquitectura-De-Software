<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card login-form">
          <div class="card-body">
            <h3 class="card-title text-center">Acceder a SCRB</h3>
            <div class="card-text">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="nombreUsuario">Usuario</label>
                  <input type="text" class="form-control" id="nombreUsuario" formControlName="nombreUsuario">
                </div>
                <div class="form-group">
                  <label for="contrasena">Contrase単a</label> <a href="#" style="float:right;font-size:12px;">多Olvidaste
                    tu contrase単a?</a>
                  <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="sign-up">
                  多No tienes una cuenta? <a href="#">Crea una</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
